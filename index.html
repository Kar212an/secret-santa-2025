<!DOCTYPE html>
<html> 
    <head> 
        <title>Secret Santa Draw</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <button onclick="proceed()">Proceed</button> </div>

                        <div class="dice"><span class="dice-letter">?</span></div>
                    </div>
                </div>
                <p class="note">This assignment is locked and cannot be changed.</p>
            </div>
        </div> 
        <button id="adminResetBtn" style="
    display:none;
    position:fixed;
    bottom:20px;
    right:20px;
    padding:10px 18px;
    background:red;
    color:white;
    border:none;
    border-radius:8px;
    font-size:14px;
    cursor:pointer;
    z-index:9999;
">

        <script src="script.js"></script>
